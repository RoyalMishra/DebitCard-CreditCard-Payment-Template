<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Card.css">
  <script  src="Jas_1.js"></script>
  <script  src="Jas_2.js"></script>
  <script  src="Jas_3.js"></script>
    <script  src="Card.js"></script>
    
</head>
<body>
  
    
    <div class="container">
      <div class="col1">
        <div class="card">
          <div class="front">
            <div class="type">
              <img class="bankid"/>
            </div>
            <span class="chip"></span>
            <span class="card_number">&#x25CF;&#x25CF;&#x25CF;&#x25CF; &#x25CF;&#x25CF;&#x25CF;&#x25CF; &#x25CF;&#x25CF;&#x25CF;&#x25CF; &#x25CF;&#x25CF;&#x25CF;&#x25CF; </span>
            <div class="date"><span class="date_value">MM / YYYY</span></div>
            <span class="fullname">FULL NAME</span>
          </div>
          <div class="back">
            <div class="magnetic"></div>
            <div class="bar"></div>
            <span class="seccode">&#x25CF;&#x25CF;&#x25CF;</span>
            <span class="chip"></span><span class="disclaimer">This card is property of Royal Bank of Indian Continent. <br> If found please return to the Address of Royal Mishra </span>
          </div>
        </div>
      </div>
      <div class="col2">
        <label>Card Number</label>
        <input class="number" type="text" ng-model="ncard" maxlength="19" onkeypress='return event.charCode >= 48 && event.charCode <= 57'/>
        <label>Name on Card</label>
        <input class="inputname" type="text" placeholder=""/>
        <label>Expiry date</label>
        <input class="expire" type="text" placeholder="MM / YYYY"/>
        <label>Security Number</label>
        <input class="ccv" type="text" placeholder="CVC" maxlength="3" onkeypress='return event.charCode >= 48 && event.charCode <= 57'/>
        <button class="buy">Pay â‚¹</button>
      </div>
    </div>
    <div class="tips">
      Validation Examples : (6)Rupay , (4) VISA, (51 -> 55) MasterCard, (36-38-39) DinersClub, (34-37) American Express, (65) Discover, (5019) Dankort
      </div>
</body>
</html>
